<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Dino Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f7f7f7;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #f7f7f7;
            display: block;
            margin: 0 auto;
        }
        
        #score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #535353;
            font-family: 'Courier New', monospace;
            user-select: none;
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #game-over {
            display: none;
        }
        
        #start-screen {
            display: block;
        }
        
        h1 {
            color: #535353;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            justify-content: center;
            gap: 20px;
        }
        
        .mobile-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-container">
            HI <span id="high-score">00000</span> <span id="current-score">00000</span>
        </div>
        
        <div id="start-screen">
            <h1>DINO RUNNER</h1>
            <p>Press SPACE to start</p>
            <p>Desktop: SPACE to jump, DOWN to duck</p>
            <p>Mobile: Use touch buttons below</p>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        
        <div id="mobile-controls">
            <div class="mobile-btn" id="jump-btn">↑</div>
            <div class="mobile-btn" id="duck-btn">↓</div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('current-score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const duckBtn = document.getElementById('duck-btn');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth;
            canvas.height = 300;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameSpeed = 8;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameActive = false;
        let gameStarted = false;
        let lastTime = 0;
        let animationFrameId;
        
        // Update high score display
        highScoreElement.textContent = String(highScore).padStart(5, '0');
        
        // Game objects
        const dino = {
            x: 50,
            y: 225,
            width: 44,
            height: 47,
            jumpVel: 0,
            isJumping: false,
            ducking: false,
            frame: 0,
            color: '#535353',
            
            update: function() {
                // Gravity
                this.y += this.jumpVel;
                this.jumpVel += 0.6;
                
                // Ground collision
                if (this.y >= 225) {
                    this.y = 225;
                    this.isJumping = false;
                }
                
                // Animation
                if (!this.ducking) {
                    this.frame = (this.frame + 0.1) % 2;
                }
            },
            
            draw: function() {
                ctx.fillStyle = this.color;
                
                // Draw body
                if (this.ducking) {
                    ctx.fillRect(this.x, this.y, 59, this.height);
                } else {
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                
                // Draw legs (animation)
                if (!this.ducking) {
                    if (Math.floor(this.frame) === 0) {
                        ctx.fillRect(this.x - 10, this.y + 35, 10, 15);
                        ctx.fillRect(this.x + 10, this.y + 40, 10, 10);
                    } else {
                        ctx.fillRect(this.x - 10, this.y + 40, 10, 10);
                        ctx.fillRect(this.x + 10, this.y + 35, 10, 15);
                    }
                }
                
                // Draw eye
                const eyeY = this.ducking ? this.y + 5 : this.y + 10;
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 30, eyeY, 8, 8);
            },
            
            jump: function() {
                if (!this.isJumping && !this.ducking) {
                    this.jumpVel = -12;
                    this.isJumping = true;
                }
            },
            
            duck: function() {
                if (!this.isJumping) {
                    this.ducking = true;
                    this.height = 24;
                    this.y = 248;
                }
            },
            
            stand: function() {
                this.ducking = false;
                this.height = 47;
                this.y = 225;
            },
            
            getRect: function() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.ducking ? 59 : this.width,
                    height: this.height
                };
            }
        };
        
        const obstacles = [];
        const clouds = [];
        
        // Obstacle class
        class Obstacle {
            constructor() {
                this.type = Math.random() < 0.3 && score > 100 ? 'bird' : 'cactus';
                
                if (this.type === 'cactus') {
                    const cactusType = Math.random() < 0.7 ? 'small' : 
                                     Math.random() < 0.5 ? 'large' : 'multiple';
                    
                    if (cactusType === 'small') {
                        this.width = 17;
                        this.height = 35;
                        this.y = 235;
                    } else if (cactusType === 'large') {
                        this.width = 25;
                        this.height = 50;
                        this.y = 220;
                    } else { // multiple
                        this.width = 50;
                        this.height = 35;
                        this.y = 235;
                    }
                    
                    this.color = '#5a9e5a';
                } else { // bird
                    this.width = 46;
                    this.height = 30;
                    this.y = [220, 240, 210][Math.floor(Math.random() * 3)];
                    this.color = '#d46a6a';
                    this.wingPosition = 0;
                    this.animationCount = 0;
                }
                
                this.x = canvas.width;
            }
            
            update() {
                this.x -= gameSpeed * (this.type === 'bird' ? 1.2 : 1);
                
                if (this.type === 'bird') {
                    this.animationCount += 0.1;
                    if (this.animationCount >= 1) {
                        this.animationCount = 0;
                        this.wingPosition = this.wingPosition === 0 ? 1 : 0;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                
                if (this.type === 'cactus') {
                    if (this.width === 50) { // multiple cacti
                        ctx.fillRect(this.x, this.y, 17, 35);
                        ctx.fillRect(this.x + 20, this.y, 17, 35);
                        ctx.fillRect(this.x + 33, this.y, 17, 35);
                    } else {
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                } else { // bird
                    // Body
                    ctx.beginPath();
                    ctx.ellipse(this.x + this.width/2, this.y + this.height/2, 
                                this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.beginPath();
                    ctx.arc(this.x + 40, this.y + 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.x + 45, this.y + 8, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Beak
                    ctx.fillStyle = '#f5d742';
                    ctx.beginPath();
                    ctx.moveTo(this.x + 50, this.y + 10);
                    ctx.lineTo(this.x + 60, this.y + 10);
                    ctx.lineTo(this.x + 50, this.y + 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Wings
                    ctx.fillStyle = this.color;
                    if (this.wingPosition === 0) {
                        ctx.beginPath();
                        ctx.ellipse(this.x + 25, this.y - 5, 15, 7.5, 0, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.ellipse(this.x + 25, this.y + this.height + 5, 15, 7.5, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            getRect() {
                if (this.type === 'cactus' && this.width === 50) {
                    return [
                        { x: this.x, y: this.y, width: 17, height: 35 },
                        { x: this.x + 20, y: this.y, width: 17, height: 35 },
                        { x: this.x + 33, y: this.y, width: 17, height: 35 }
                    ];
                }
                return { x: this.x, y: this.y, width: this.width, height: this.height };
            }
        }
        
        // Cloud class
        class Cloud {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * 100 + 50;
                this.width = Math.random() * 30 + 40;
                this.height = Math.random() * 10 + 15;
                this.speed = Math.random() * 2 + 1;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                ctx.fillStyle = '#f5f5f5';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, 
                            this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Draw ground
        function drawGround() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 270, canvas.width, 30);
            
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            
            for (let x = 0; x < canvas.width; x += 30) {
                ctx.beginPath();
                ctx.moveTo(x, 280);
                ctx.lineTo(x + 20, 280);
                ctx.stroke();
            }
        }
        
        // Reset game
        function resetGame() {
            gameSpeed = 8;
            score = 0;
            scoreElement.textContent = '00000';
            obstacles.length = 0;
            clouds.length = 0;
            dino.x = 50;
            dino.y = 225;
            dino.jumpVel = 0;
            dino.isJumping = false;
            dino.ducking = false;
            gameActive = true;
        }
        
        // Game over
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = String(highScore).padStart(5, '0');
                localStorage.setItem('dinoHighScore', highScore);
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameActive) {
                return;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update score
            score++;
            scoreElement.textContent = String(score).padStart(5, '0');
            
            // Increase game speed
            if (score % 100 === 0) {
                gameSpeed += 0.1;
            }
            
            // Background
            ctx.fillStyle = '#e9f5fe';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            drawGround();
            
            // Generate clouds
            if (Math.random() < 0.01 && clouds.length < 3) {
                clouds.push(new Cloud());
            }
            
            // Update and draw clouds
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].update();
                clouds[i].draw();
                
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
            
            // Generate obstacles
            if (Math.random() < 0.02 && obstacles.length < 2) {
                obstacles.push(new Obstacle());
            }
            
            // Update and draw obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();
                
                // Remove if off screen
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    continue;
                }
                
                // Check collision
                const dinoRect = dino.getRect();
                const obstacleRect = obstacles[i].getRect();
                
                if (Array.isArray(obstacleRect)) {
                    // Multiple cacti
                    for (const rect of obstacleRect) {
                        if (checkCollision(dinoRect, rect)) {
                            gameOver();
                            return;
                        }
                    }
                } else {
                    if (checkCollision(dinoRect, obstacleRect)) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Update and draw dino
            dino.update();
            dino.draw();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        function handleKeyDown(e) {
            if (e.code === 'Space' || e.key === ' ' || e.key === 'ArrowUp') {
                if (!gameStarted) {
                    gameStarted = true;
                    gameActive = true;
                    startScreen.style.display = 'none';
                    animationFrameId = requestAnimationFrame(gameLoop);
                } else if (gameActive) {
                    dino.jump();
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (gameActive) {
                    dino.duck();
                }
                e.preventDefault();
            } else if (e.key === 'r' && !gameActive && gameStarted) {
                resetGame();
                gameOverScreen.style.display = 'none';
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        function handleKeyUp(e) {
            if (e.key === 'ArrowDown' && dino.ducking) {
                dino.stand();
            }
        }
        
        // Mobile controls
        jumpBtn.addEventListener('touchstart', (e) => {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                startScreen.style.display = 'none';
                animationFrameId = requestAnimationFrame(gameLoop);
            } else if (gameActive) {
                dino.jump();
            }
            e.preventDefault();
        });
        
        duckBtn.addEventListener('touchstart', (e) => {
            if (gameActive) {
                dino.duck();
            }
            e.preventDefault();
        });
        
        duckBtn.addEventListener('touchend', (e) => {
            if (dino.ducking) {
                dino.stand();
            }
            e.preventDefault();
        });
        
        // Restart button
        restartBtn.addEventListener('click', () => {
            resetGame();
            gameOverScreen.style.display = 'none';
            animationFrameId = requestAnimationFrame(gameLoop);
        });
        
        // Keyboard controls
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        
        // Prevent scrolling with arrow keys
        window.addEventListener('keydown', function(e) {
            if(['Space','ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
